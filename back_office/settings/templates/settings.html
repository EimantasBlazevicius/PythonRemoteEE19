{% extends "back_base.html" %}
{% block title %}
  BackOffice/Settings
{% endblock title %}
{% block body %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'customers.css' %}">

  <div class="content">
    <h1>Settings</h1>
    <div class="table">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
      </form>
    </div>
  </div>
{% endblock body %}
